<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<div id="calculadora">
    <form id="calculatorForm">
        <label for="num1">Primer número</label>
        <input type="number" id="num1" required>
        
        <label for="calc">Operación</label>
        <select id="calc" required>
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
            <option value="%">Módulo</option>
        </select>
        
        <label for="num2">Segundo número</label>
        <input type="number" id="num2" required>

        <input type="submit" value="Try me!">
        <input type="reset" value="Reset">
    </form>
</div>

<script>
    var time;
    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculator();
    });

    function calculator() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var calc = document.getElementById('calc').value; 
        var result;
         
        clearTimeout(time);

        if (num1 >= 0 && num2 >= 0) {
            switch(calc) {
                case '+':
                    result = num1 + num2;
                    alert("El resultado de la suma es: " + result);
                    console.log("El resultado de la suma es: " + result);
                    break;
                case '-':
                    result = num1 - num2;
                    alert("El resultado de la resta es: " + result);
                    console.log("El resultado de la resta es: " + result);
                    break;
                case '*':
                    result = num1 * num2;
                    alert("El resultado de la multiplicación es: " + result);
                    console.log("El resultado de la multiplicación es: " + result);
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                        alert("El resultado de la división es: " + result);
                        console.log("El resultado de la división es: " + result);
                    } else {
                        alert("¡It's 9000!");
                        console.log("¡It's 9000!");
                    }
                    break;
                case '%':
                    if (num2 !== 0) {
                        result = num1 / 100 * num2;
                        alert("El resultado del módulo es: " + result);
                        console.log("El resultado del módulo es: " + result);
                    } else {
                        alert("¡It's 9000!");
                        console.log("¡It's 9000!");
                    }
                    break;
                default:
                    alert("Operación no válida :(");
                    console.log("Operación no válida :(");
            }
        } else {
            alert("Error :(");
            console.log("Error :(");
        }
    }

    function showTime() {
            console.log("¡Please, use me...");
            alert("Please, use me...");
        }
    function timeer(){
      clearTimeout(time);
      time = setTimeout(showTime, 30000);  
    }

    document.addEventListener('DOMContentLoaded', function() {
            timeer(); 

            document.body.addEventListener('mousemove', resetTimer); 
            document.body.addEventListener('keypress', resetTimer); 
        });
</script>
</body>
</html>
